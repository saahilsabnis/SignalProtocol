<div class="chat-container">
  <div class="find-contactsInfo" *ngIf="!manageContactsService.clickedContact$">
    <p>
      Find a friend to chat with by clicking on the contact list on the left.
    </p>
  </div>
  <div
    class="chat-content"
    *ngIf="manageContactsService.clickedContact$ | async as clickedContact"
  >
    <app-message-list [contact]="clickedContact"></app-message-list>
    <app-send-message></app-send-message>
  </div>
</div>
